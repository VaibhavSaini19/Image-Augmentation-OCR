
{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	{% block content %}
	{% for image in images %}
		<img class="img-responsive" width="460" height="345"  src="{{ image.uploaded_Img.url}}">
	{% endfor %}
	{% for aug_img in augment_images %}
		<img class="img-responsive" width="460" height="345"  src="{{ aug_img.augmented_image.url }}"/>
	{% endfor %}	
	
	{% endblock content%}
</body>
</html>
